<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="signup__container">
        <div class="container__child signup__thumbnail">
            <div class="thumbnail__content text-center">
                <h1 class="heading--primary">Welcome to CatsTube.</h1>
                <h2 class="heading--secondary">Are you ready to join our world?</h2>
            </div>
            <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Ivan" required />
                </div>
                <div class="form-group">
                    <label for="name">Surname</label>
                    <input class="form-control" type="text" name="surname" id="surname" placeholder="Ivanoff" required />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" class="username" placeholder="Ivan_Ivanoff_22" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="ivanoff@mail.com" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">Repeat Password</label>
                    <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
                </div>
            </form>
            <button class="button" type="submit" onclick="alerted(); Hello();">
                Submit
            </button>
            <div id="Tell"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
